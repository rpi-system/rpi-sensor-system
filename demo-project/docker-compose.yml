  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python-app
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/mydb
    ports:
      - "8000:8000"  # Expose port 8000 for the app (if needed for other services)
    volumes:
      - app:/app

volumes:
  app:
  influxdb_data: 
    driver: local